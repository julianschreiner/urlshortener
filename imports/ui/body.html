<body>
  <div class="container">
    <header>
      <h1>URL SHORTENER</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{url}} - {{shortened_url}}
        <br>
        <br>
        <br>
        <br>
        <br>
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
